{% extends "administrator/settings.html" %}

{% block setting_content %}
    <div class="spacer"></div>
    <form class="form-horizontal" action="{% url 'job:delete' job_id %}" method="post">
        {% csrf_token %}
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Delete Job</h3>
            </div>
            <div class="panel-body">
                Are you sure you want to delete this job?
                <br>
                <br>
                <button class="btn btn-default" type="submit">Yes, Delete this Job</button>
                <a href="{% url 'job:list' %}" class="btn btn-default">No</a>
            </div>
        </div>
    </form>
{% endblock %}
