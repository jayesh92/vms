<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to the Bootstrap CSS from a CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <title> VMS </title>
    <style>
	    th,td{
		    padding-left : 5%;
	    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">VMS: Lists of Events</h3>
      </div>
       <div class="row" style="padding:20px;">
	       <table>
		       <tr>
		 		<th> Event Name </th>
				<th> Volunteers Required </th>
		 		<th> Start Date </th>
				<th> End Date </th>
				<th> Edit </th>
				<th> Delete </th>
			</tr>

			{% for event in allEvents %}
			<tr>
				<td> {{ event.eventName }} </td>
				<td> {{ event.noOfVolunteersRequired }} </td>
				<td> {{ event.startDate }} </td>
				<td> {{ event.endDate }} </td>
				<td> <a href="/AdminUnit/event/{{ event.pk }}/">Edit</a> </td>
				<td> <a href="/AdminUnit/deleteEvent/{{ event.pk }}/">Delete</a> </td>
			</tr>
			{% endfor %}
		</table>
      </div>
    </div>
  </body>
</html>
