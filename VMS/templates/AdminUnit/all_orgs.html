<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to the Bootstrap CSS from a CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <title> VMS </title>
    <style>
	    th,td{
		    padding-left : 5%;
	    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">VMS: Lists of Orgs</h3>
      </div>
       <div class="row" style="padding:20px;">
	       <table>
		       <tr>
		 		<th> Org Name </th>
				<th> Org Location </th>
		 		<th> No Of Volunteers </th>
				<th> Edit </th>
				<th> Delete </th>
			</tr>

			{% for org in allOrgs %}
			<tr>
				<td> {{ org.name }} </td>
				<td> {{ org.location }} </td>
				<td> {{ org.noOfVolunteers }} </td>
				<td> <a href="/AdminUnit/org/{{ org.pk }}/">Edit</a> </td>
				<td> <a href="/AdminUnit/deleteOrg/{{ org.pk }}/">Delete</a> </td>
			</tr>
			{% endfor %}
		</table>
      </div>
    </div>
  </body>
</html>
